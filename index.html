<!--Ana sayfanın adı olarak kullanılan index.html ile kayıt edilir-->
<!DOCTYPE html> <!--Sayfanın HTML5 ile tasarlandığını belirtir. Sayfanın en başında bulunur.-->
<html lang="tr"> <!--Sayfa dilini belirtir ("en" for english) ve html içerisinde kullanılır-->
<!--<html> Sayfanın başlangıcını ve sonunu belirtir.-->
    <head> <!--Sunucu ve arama motorları ile ilgili bilgileri içerir-->
        "head"=>Sunucu ve arama motorları ile ilgili bilgileri içerir
        <title>Sayfa başlığı, Sayfa açıldığında tarayıcı sekmesinde görünür </title> <!--Sayfa başlığı, Sayfa açıldığında tarayıcı sekmesinde görünür-->
        <meta charset="utf-8">   <!--Türkçe karakterlerin düzgün görünmesini sağlar. <head> tagı içine yazılır-->
    </head>       
    <body> <!--Ziyaretçiye gösterilecek içeriği barındırır-->
        "body"->Ziyaretçiye gösterilecek içeriği barındırır
        <h1>Dikkat çekici başlık bilgileri h1 den h6 ya kadar gider, h1 en büyüğü </h1>
        <p>Paragraf</p>
        <br/> <!--Aynı paragrafın alt satırına geçmemizi sağlarmış ve bu kendini kapatan tag-->
    </body> 
</html>
